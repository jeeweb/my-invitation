<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>my invitation</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div id="makeBox" class="make_box show">
    <div class="scroll-wrap">
      <form method="post" enctype="multipart/form-data">
        <div class="">
          <span class="sub-title">제목</span>
          <input type="text" id="iptTitle">
        </div>
        <div class="">
          <span class="sub-title">메인 이미지</span>
          <input type="file" id="fileMain" accept="image/*">
        </div>
        <div class="">
          <span class="sub-title">전하고 싶은 말</span>
          <textarea name="" id="iptTxt" cols="30" rows="10"></textarea>
        </div>
        <div class="">
          <span class="sub-title">텍스트 정렬</span>
          <ul class="lst_rdos">
            <li class="rdo">
              <input type="radio" name="alignTxt" id="txtRdo1">
              <label for="txtRdo1">
                <span>center</span>
              </label>
            </li>
            <li class="rdo">
              <input type="radio" name="alignTxt" id="txtRdo2">
              <label for="txtRdo2">
                <span>left</span>
              </label>
            </li>
          </ul>
        </div>
        <div>
          <span class="sub-title">추가 이미지</span>
          <input type="file">
          <input type="file">
          <input type="file">
          <input type="file">
          <input type="file">
          <input type="file">
        </div>
        <div class="btn_box">
          <button type="submit" id="makeBtn">Make</button>
        </div>
      </form>
    </div>
  </div>
  <div id="resultBox" class="result_box">
    <h1 id="cardTitle" class="card_title"></h1>
    <img src="" id="imgMain" class="card_mainImg">
    <p id="cardTxt" class="card_txt"></p>
    <ul class="lst_imgs">
      <li>
        <!-- <img src="" alt=""> -->
      </li>
    </ul>
    <button type="button" id="shareBtn">Share Link</button>
  </div>
  <script src="js/main.js"></script>
</body>
</html>
